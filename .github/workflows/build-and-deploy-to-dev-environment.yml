name: Build and Deploy to Dev Environment

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ main, master ]

permissions:
  contents: read
  packages: read

jobs:
  build:
    name: Build gradle project
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      jar_file_name: ${{ steps.get-jar-name.outputs.jar_file_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Configure Gradle for GitHub Packages
        run: |
          mkdir -p ~/.gradle
          echo "gpr.user=${{ github.actor }}" >> ~/.gradle/gradle.properties
          echo "gpr.token=${{ secrets.GITHUB_TOKEN }}" >> ~/.gradle/gradle.properties

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4.4.2

      - name: Print Environment Variables
        run: |
          ./gradlew printGradleProperties

      - name: Assemble the project
        run: ./gradlew assemble

      - name: Run the tests
        run: ./gradlew test

      - name: Run build in a subdirectory
        working-directory: build
        run: ./gradlew build

#      - name: Build with Gradle
#        run: ./gradlew build --no-daemon
      - name: Get the JAR file name
        id: get-jar-name
        run: |
          JAR_FILE=$(./gradlew -q printBootJarName)
          echo "jar_file_name=$JAR_FILE" >> $GITHUB_OUTPUT
    
      
